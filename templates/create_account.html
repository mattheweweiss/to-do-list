<!DOCTYPE htmL>
<htmL>

    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href='..\static\css\create_account.css'>
    </head>

    <body>
        <div class="create-account-container">
            <form class="create-account-form" action='/create_account' method="post">
                <h1 class="form-title">Create Account</h1>
                <input class="create-account-input" name="first-name" placeholder="First name" required>
                <input class="create-account-input" name="last-name" placeholder="Last name" required>
                <input class="create-account-input" name="email" placeholder="Email address" required>
                <input class="create-account-input" type="password" name="password" placeholder="Password" required>
                <input class="create-account-input" type="password" placeholder="Confirm password" required>
                <button class="create-account-button" type="submit">Log in</button>
            </form>
        </div>
    </body>

</htmL>
